<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
</head>
<body>
    <header class="container">
        <div class="header">
            <h1 class="title">freeCodeCamp Survery Form</h1>
            <p class="description text-center"></p>
        </div>
    </header>
    <section id="form">
        <form id="survery-form">

            <div class="form-group">
                <label for="name" id="name-label"></label>
                <input 
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter Your Name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="Email" id="Email-label"></label>
                <input 
                type="email" 
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter Your Email"
                required>
            </div>

            <div class="form-group">
                <label for="age" id="age"></label>
                <input 
                type="number" 
                name="age" 
                id="age" 
                min="10" 
                max="120" 
                class="form-control" 
                required>
            </div>

            <div class="form-control">
                <label for="role" id="role"></label>
            </div>

        </form>
    </section>
    <footer>

    </footer>
</body>
</html>
